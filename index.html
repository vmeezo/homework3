<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--Load the java file-->
    <script src="main.js"></script>
    <title>A clock</title>
  </head>
  <!-- Load tiktok and matrix function when the body loads-->
  <body onload="tiktok(); matrix()">
    <center><h1>Digital Clock with Matrix background</h1></center>
    <!--Using a contianer so that the clock will load over the matrix function-->
    <div class="container" id="clock"></div>
    <!--Canvas is requred for the matrix effect-->
    <canvas id="Matrix"></canvas>
  </body>
  <footer id="author">Matt Jones</footer>
</html>
